<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Compare these pictures</h1>

    <div class="image-comparison">
        <div></div>
        <div class="images-container">


            <img class="before-image"
                src="img/https-s3-images.ladbible.com-s3-content-59c87c8060b615aa3e691db851f11fa4.jpg.webp"
                alt="toyota2002">
            <img class="after-image" src="img/1000_F_214012743_mAwZ8GTQcselPWUGunItMFMjp4BmPvl2.jpg" alt="toyota2024">

            <div class="slider-line"></div>
            <div class="slider-icon">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                </svg>
            </div>
            <input type="range" class="slider" min="0" max="100">
        </div>


    </div>


    <div class="slider-info">
        <p>Dubai in 1985 - 2021</p>
    </div>

    <script src="main.js"></script>

</body>

</html>
